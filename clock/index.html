<html>
<head>
<title>jQuery thooClock Plugin</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
	var seconds = 0;
	var minutes = 0;
	var hour = 0;
	var hourAngle = 0;
	var ticksAngle = 0; // <-----
	const radiusHour = 35;
	const radiusMinutes = 45;
	const radiusSeconds = 45;
	function getTime()
			{
				var date = new Date;
				seconds = date.getSeconds();
				minutes = date.getMinutes();
				hour = date.getHours();
				minutesAngle = (minutes / 60 * 2 * Math.PI) - 0.5 * Math.PI;
				secondsAngle = (seconds / 60 * 2 * Math.PI) - 0.5 * Math.PI;
				hourAngle = ( hour / 12 * 2 * Math.PI + 1/12 * minutes / 60 * 2 * Math.PI ) - 0.5 * Math.PI;
				$('#digital').html( hour + ":" + minutes + ":" + seconds );
				// Write on canvas
				var c = document.getElementById("myCanvas");
				var ctx = c.getContext("2d");
				ctx.clearRect(0, 0, c.width, c.height);
				ctx.lineCap = 'round';
				ctx.strokeStyle = 'black';
				// Draw circle
				ctx.beginPath();
				ctx.arc(50, 50, 49, 0, 2 * Math.PI);
				// Draw tickmarks
				for (let i = 0; i < 12; i++)
				{ 
					ticksAngle = i * 2 * Math.PI / 12;
					ctx.moveTo( 50 + 45 * Math.cos( ticksAngle ), 50 + 45 * Math.sin( ticksAngle ) );
					ctx.lineTo( 50 + 49 * Math.cos( ticksAngle ), 50 + 49 * Math.sin( ticksAngle ) );
				}
				ctx.lineWidth = 1;
				ctx.stroke();
				// Write hour
				ctx.beginPath();
				ctx.moveTo(50, 50); // Center
				ctx.lineTo( 50 + radiusHour * Math.cos( hourAngle ), 50 + radiusHour * Math.sin( hourAngle ) );
				ctx.lineWidth = 5;
				ctx.stroke();
				// Write minutes
				ctx.beginPath();
				ctx.moveTo(50, 50); // Center
				ctx.lineTo( 50 + radiusMinutes * Math.cos( minutesAngle ), 50 + radiusMinutes * Math.sin( minutesAngle ) );
				ctx.lineWidth = 4;
				ctx.stroke();
				// Write seconds
				ctx.strokeStyle = 'red';
				ctx.beginPath();
				ctx.arc(50, 50, 3, 0, 2 * Math.PI);
				ctx.stroke();
				ctx.moveTo(50, 50); // Center
				ctx.lineTo( 50 + radiusSeconds * Math.cos( secondsAngle ), 50 + radiusSeconds * Math.sin( secondsAngle ) );
				ctx.lineWidth = 2;
				ctx.stroke();
				ctx.beginPath();
				ctx.arc(50 + radiusSeconds / 1.5 * Math.cos( secondsAngle ), 50 + radiusSeconds / 1.5 * Math.sin( secondsAngle ), 5, 0, 2 * Math.PI);
				ctx.fillStyle = "white";
				ctx.fill();
				ctx.stroke();
			}
</script>
</head>
<body>
<h1>Clock</h1>
<div id="digital"></div>
<canvas id="myCanvas" width="100" height="100" style="border:1px solid black;"></canvas>

<script>getTime()</script>
</body>
</html>
